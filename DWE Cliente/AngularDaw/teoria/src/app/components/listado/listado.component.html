<h1>Conocimientos</h1>

<button class="btn btn-primary" (click)="mostrar = !mostrar">
  Mostrar conocimientos
</button>

<ng-container *ngIf="mostrar; else elseTemplate">
  <div class="row mt-4">
    <div class="col">
      <h2>Formulario</h2>
      <input
        [(ngModel)]="nombreConocimiento"
        class="form-control mb-3"
        placeholder="Introduce conocimiento"
      />
      <select [(ngModel)]="nivelConocimiento" class="form-select mb-3">
        <option value="1">Bajo</option>
        <option value="2">Medio</option>
        <option value="3">Alto</option>
      </select>
      <button class="btn btn-primary" (click)="guardarElemento()">
        Guardar
      </button>
    </div>

    <div class="col">
      <h2>Listado de conocimientos</h2>

      <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col" *ngFor="let item of conocimientos">
          <div class="card">
            <img src="" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">{{ item.nombre }}</h5>
              <p class="card-text">{{ item.nivel }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #elseTemplate>
  <div class="alert alert-primary" role="alert">No se muestra nada</div>
</ng-template>

<div class="alert alert-primary" role="alert" *ngIf="conocimientos.length == 0">

</div>
