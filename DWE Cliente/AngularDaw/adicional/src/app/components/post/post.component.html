<div class="card">
  <!-- 
  ng if si es french, sino si es history 
  apuntamos hacia el pipe 'imagenes' pasandole arg:1
   -->
  <img [src]="post?.tags | imagenes : 1" class="card-img-top" alt="..." />
  <div class="card-body">
    <h5 class="card-title">{{ post?.title }}</h5>
    <p class="card-text">Las tematicas de este post son:</p>

    <!-- enviamos el id del post para enrutamiento en routing.module -->
    <button class="btn btn-primary mt-4" [routerLink]="['/detail', post?.id]">
      DETALLE
    </button>
  </div>
</div>
